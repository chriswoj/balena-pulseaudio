version: '2'
volumes:
  pulseaudio_shared_cookie:
services:
  pulseaudio-server:
    # based on https://github.com/woahbase/alpine-pulseaudio
    build: ./pulseaudio-server
    #restart: always
    network_mode: host
    #privileged: true
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.kernel-modules: '1'
    devices:
      - "/dev/snd:/dev/snd/"
      - "/dev/bus/usb:/dev/bus/usb"
    cap_add:
      - NET_ADMIN
    ports:
      - "4713:4713"
      - "80:4714"  # maps public url port 80 to 4717 = module-http-protocol-tcp listens on this port
    volumes:
      - 'pulseaudio_shared_cookie:/tmp/shared_cookie'
    environment:
      - DISABLEBLUETOOTH=true
      - UDEV=1
      - PGID=1000
      - PUID=1000
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
  pulseaudio-client1:
    build: ./pulseaudio-client
    network_mode: host
    environment:
      - PULSE_SERVER=tcp:localhost:4713
    depends_on:
      - pulseaudio-server
  pulseaudio-client2:
    build: ./pulseaudio-client
    network_mode: host
    environment:
      - PULSE_SERVER=tcp:localhost:4713``
    depends_on:
      - pulseaudio-server
