version: '2'
volumes:
  pulseaudio_unix_socket:  # shared volume where pulseaudio unix socket will be stored.
  node_red_data:           # shared volume containing the /data of the node-red service
  pulseaudio_client_unix_data:  # shared volume containing the /data of the pulseaudio-client-unix service
services:
  pulseaudio-server:
    # based on https://github.com/woahbase/alpine-pulseaudio
    build: ./pulseaudio-server
    # restart: always
    network_mode: host
    # privileged: true
    labels:
      io.balena.features.dbus: '1'
      io.balena.features.kernel-modules: '1'
    devices:
      - "/dev/snd:/dev/snd/"
      - "/dev/bus/usb:/dev/bus/usb"
    cap_add:
      - NET_ADMIN
    volumes:
      - 'pulseaudio_unix_socket:/pulseaudio' # folder where pulseAudio unix socket is created.
    environment:
      - UDEV=1
      - PGID=1000
      - PUID=1000
      - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
  pulseaudio-client-tcp:
    build: ./pulseaudio-client-test
    network_mode: host
    environment:
      - PULSE_SERVER=tcp:localhost:4713
    depends_on:
      - pulseaudio-server
  pulseaudio-client-unix:
    build: ./pulseaudio-client-test
    network_mode: host
    privileged: true
    environment:
      - PULSE_SERVER=unix:/pulseaudio/unix_socket
    depends_on:
      - pulseaudio-server
    volumes:
      - 'pulseaudio_unix_socket:/pulseaudio'  # folder where pulseAudio unix socket is stored.
      - 'pulseaudio_client_unix_data:/data'
  node-red:
    build: ./node-red
    network_mode: host
    volumes:
       - 'node_red_data:/data'
    environment:
      - PULSE_SERVER=tcp:localhost:4713
      - PORT=80  # so this allows to access node-red via the public URL
    depends_on:
      - pulseaudio-server
  samba:
    image: dperson/samba:rpi
    network_mode: host
    command:  -u "jan;passw0rd!67" -s "node-red-data;/mount/node_red_data;yes;no;no" -s "pulseaudio-client-unix-data;/mount/pulseaudio_client_unix_data;yes;no;no"
    # we set USERID and GROUPID to the same UID/GID of user node-red of the node-red service.
    # This assures that we can write/edit files on the samba share used by Node-RED.
    environment:
      - USERID=1000
      - GROUPID=1000
    volumes:
       - 'node_red_data:/mount/node_red_data'
       - 'pulseaudio_client_unix_data:/mount/pulseaudio_client_unix_data'
  nfs-server:
    image: itsthenetwork/nfs-server-alpine:11-arm
    privileged: true
    network_mode: host
    volumes:
       - 'node_red_data:/data'
    environment:
      - SHARED_DIRECTORY=/data
