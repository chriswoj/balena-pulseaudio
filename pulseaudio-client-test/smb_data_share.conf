# created samba share readable by guest 
# this file must be appended to /etc/samba/smb.conf
[data]
    comment = data volume shared
    path = /data
    browseable = yes
    read only = no
    guest ok = yes
;    valid users = jan
[shared_data]
    comment = shared_data volume shared
    path = /shared_data
    browseable = yes
    read only = no
    guest ok = yes
;    valid users = jan